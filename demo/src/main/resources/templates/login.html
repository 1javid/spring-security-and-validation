<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<form th:action="@{/login}" method="post">
    <div class="mb-3">
        <label class="form-label"> Login:<input type="text" class="form-control" name="username"/> </label>
    </div>
    <div class="mb-3">
        <label class="form-label"> Password:<input type="password" class="form-control" name="password"/> </label>
    </div>
    <input type="submit" value="Sign In"/>
</form>
<a th:href="@{'/signup'}">New here? Signup</a>
</body>
</html>
