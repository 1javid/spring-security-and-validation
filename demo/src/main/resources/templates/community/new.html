<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Create a community</title>
</head>
<body class="new-body">
<h2>Create New Community</h2>
<hr>
<div>
    <form action="#" method="POST" th:action="@{new}" th:object="${community}">
        <input type="text" th:field="*{name}" placeholder="Community name"/> <br/>
        <input type="text" th:field="*{description}" placeholder="Community description"/> <br/>
        <input type="submit" value="Save Community"/>
    </form>
</div>
<hr>
<a href="#" onclick="history.go(-1)">Back to the list</a>
<a th:href="@{'/logout'}">Logout</a>
</body>
</html>
