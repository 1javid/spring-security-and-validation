<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>List Communities</title>
</head>
<body>
<table class="table table-bordered table-striped">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>

    <p th:if="${communities} != null" th:text="|Number of available communities: ${#lists.size(communities)}|"></p>

    <tr th:if="${#lists.isEmpty(communities)}">
        <td colspan="4">The community list is empty</td>
    </tr>
    <tr th:each="community : ${communities}">
        <td th:text="${community.id}" />
        <td th:text="${community.name}" />
        <td th:text="${community.description}" />
        <td>
            <th:block th:with="id=${community.id}">
                <a th:href="@{'communities/' + ${id} + '/update'}">Update</a>
                <a th:href="@{'communities/' + ${id} + '/delete'}">Delete</a>
            </th:block>
        </td>
    </tr>
</table>
<a th:href="@{'communities/new'}">Add new community</a>
<a href="#" onclick="history.go(-1)">Back to the panel</a>
<a th:href="@{'/logout'}">Logout</a>
</body>
</html>
